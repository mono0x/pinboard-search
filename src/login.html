<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login | Pinboard Search</title>
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/login.js"></script>
    <script type="text/javascript" src="/lib/analytics.js"></script>
  </head>
  <body>
    <form>
      <p>
        Copy your Pinboard API token from
        <a target="_blank" href="https://pinboard.in/settings/password">here</a>
        and paste it.
      </p>
      <p>
      </p>
      <table>
        <tr><td>API Token:</td><td>
          <input type="text" name="token" pattern="^[\w\.\-]+:[0-9A-Z]+$" />
        </td></tr>
      </table>
      <input type="submit" value="Login" />
    </form>
    <p id="message"></p>
  </body>
</html>
